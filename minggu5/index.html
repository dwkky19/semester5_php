    exit();
}

// Proses penyimpanan data jika form dikirimkan
if ($_SERVER['REQUEST_METHOD'] == 'POST') {
    $vnpm = $_POST['txtnpm'];
    $vnmmhs = $_POST['txtnm_mahasiswa'];
    $vjk = $_POST['cbjk'];
    $vkelas = $_POST['txtkelas'];
    
    $query = mysqli_query($conn, "INSERT INTO tb_mahasiswa (npm, nama, jns_kelamin, kelas) 
                                  VALUES ('$vnpm', '$vnmmhs', '$vjk', '$vkelas')");
    if ($query) {
        echo "Input Data Sukses<br>";
    } else {
        echo "Input Data Gagal<br>";
    }
}
